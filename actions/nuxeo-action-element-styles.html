<link rel="import" href="../../polymer/polymer.html">

<!--
  Styles module to be used by action elements.

  Custom property | Description | Default
  ----------------|-------------|----------
  `--nuxeo-action-element` | Mixin applied to the action element | { display: inline-block; }
  `--nuxeo-action-element-show-label` | Mixin applied to the action element when showing label | {}
  `--nuxeo-action-element-label` | Mixin applied to action label | {}
-->
<dom-module id="nuxeo-action-element-styles">
  <template>
    <style>
      :host {
        display: inline-block;
        @apply --nuxeo-action-element;
      }

      :host([show-label]) {
        @apply --nuxeo-action-element-show-label;
      }

      .label {
        @apply --nuxeo-action-element-label;
      }

      .action {
        @apply --layout-horizontal;
        @apply --layout-center;
        cursor: pointer;
      }
    </style>
  </template>
</dom-module>
