<dom-module id="nuxeo-publish-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      #copyLink {
        cursor: pointer;
        color: var(--nuxeo-primary-color, #0066ff);
      }

      .heading {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-justified;
      }
    </style>

    <dom-if if="[[_isAvailable(document)]]">
      <template>
        <paper-icon-button icon="[[icon]]" on-click="_toggleDialog" noink></paper-icon-button>
        <nuxeo-tooltip>[[i18n('publishButton.tooltip')]]</nuxeo-tooltip>
      </template>
    </dom-if>

    <nuxeo-dialog id="dialog" with-backdrop>
      <div class="heading">
        <h2>[[i18n('publishButton.dialog.heading')]]</h2>
      </div>
      TODO
      <div class="buttons">
        <paper-button dialog-dismiss>[[i18n('publishButton.dialog.close')]]</paper-button>
      </div>
    </nuxeo-dialog>

  </template>

  <script>
    {
      /**
       * A button element for publishing a document.
       *
       * Example:
       *
       *     <nuxeo-publish-button document="[[document]]"></nuxeo-publish-button>
       *
       * @appliesMixin Nuxeo.I18nBehavior
       * @appliesMixin Nuxeo.FiltersBehavior
       * @memberof Nuxeo
       * @demo demo/nuxeo-publish-button/index.html
       */
      class PublishButton extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-publish-button';
        }

        static get properties() {
          return {
            /**
             * Input document.
             */
            document: Object,

            /**
             * Icon to use (iconset_name:icon_name).
             */
            icon: {
              type: String,
              value: 'editor:publish',
            },
          };
        }

        _isAvailable(document) {
          return document && !document.isProxy
                      && this.hasFacet(document, 'Publishable')
                      && this.hasPermission(document, 'Write');
        }

        _toggleDialog() {
          this.$.dialog.toggle();
        }

      }

      customElements.define(PublishButton.is, PublishButton);
      Nuxeo.PublishButton = PublishButton;
    }
  </script>

</dom-module>
